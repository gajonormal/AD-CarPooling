<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Trip Service - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .trip-card {
            transition: transform 0.2s;
            cursor: pointer;
            border: 1px solid #e0e0e0;
        }
        .trip-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-color: #0d6efd;
        }
        .status-CREATED { color: green; font-weight: bold; }
        .status-FULL { color: red; font-weight: bold; }
        .navbar-brand { font-weight: bold; font-size: 1.5rem; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">üöó Trip Service</a>
        <div class="d-flex align-items-center text-white">
            <span id="navUserName" class="me-3 fw-bold">A carregar...</span>
            <span id="navUserType" class="badge bg-light text-primary me-3"></span>
            <button onclick="logout()" class="btn btn-outline-light btn-sm">Sair</button>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-secondary">Viagens Dispon√≠veis</h2>
        <button id="btnCreateTrip" class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#createTripModal" style="display: none;">
            + Publicar Boleia
        </button>
    </div>

    <div class="modal fade" id="createTripModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Planear Nova Viagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createTripForm">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Origem</label>
                                <input type="text" class="form-control" id="origin" placeholder="Ex: Lisboa" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Destino</label>
                                <input type="text" class="form-control" id="destination" placeholder="Ex: Porto" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Data e Hora</label>
                            <input type="datetime-local" class="form-control" id="departureTime" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Pre√ßo (‚Ç¨)</label>
                                <input type="number" class="form-control" id="price" min="0" step="0.5" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Lugares</label>
                                <input type="number" class="form-control" id="seats" min="1" max="8" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">ID do Ve√≠culo</label>
                            <input type="number" class="form-control" id="vehicleId" placeholder="Mete 1 para testar" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Publicar Viagem üöÄ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="bookTripModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Confirmar Reserva</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Vais reservar lugar na viagem:</p>
                    <h4 id="bookTripTitle" class="text-center text-primary fw-bold">...</h4>
                    <p class="text-center mt-3 fs-5">Pre√ßo: <span id="bookTripPrice" class="badge bg-warning text-dark"></span></p>

                    <input type="hidden" id="bookTripId"> <div class="alert alert-info mt-3 small">
                    Ao confirmar, o condutor ser√° notificado e o n√∫mero de lugares ser√° atualizado.
                </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button onclick="confirmBooking()" class="btn btn-primary">Confirmar Reserva ‚úÖ</button>
                </div>
            </div>
        </div>
    </div>

    <div id="tripsList" class="row g-4">
        <div class="col-12 text-center text-muted mt-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">A contactar o Trip-Service...</p>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_GATEWAY = "http://localhost:8080";

    // --- 1. INICIALIZA√á√ÉO ---
    document.addEventListener("DOMContentLoaded", () => {
        const name = localStorage.getItem("userName");
        const type = localStorage.getItem("userType"); // DRIVER ou PASSENGER
        const id = localStorage.getItem("userId");

        if (!id) {
            window.location.href = "/"; // Se n√£o houver login, manda para fora
        } else {
            // Preenche a Navbar
            document.getElementById("navUserName").textContent = `Ol√°, ${name}`;
            document.getElementById("navUserType").textContent = type === "DRIVER" ? "Condutor" : "Passageiro";

            // Mostra bot√£o de criar S√ì se for condutor
            if (type === "DRIVER") {
                document.getElementById("btnCreateTrip").style.display = "block";
            }

            loadTrips(); // Carrega as viagens
        }
    });

    // --- 2. CARREGAR VIAGENS ---
    async function loadTrips() {
        try {
            const response = await fetch(`${API_GATEWAY}/trips`);
            if (!response.ok) throw new Error("Erro ao buscar viagens");
            const trips = await response.json();
            renderTrips(trips);
        } catch (error) {
            console.error(error);
            document.getElementById("tripsList").innerHTML = `
                    <div class="alert alert-warning text-center">
                        ‚ö†Ô∏è N√£o foi poss√≠vel carregar as viagens.<br>
                        Verifica se o <strong>Trip-Service (8082)</strong> est√° ligado.
                    </div>`;
        }
    }

    // --- 3. DESENHAR NO ECR√É ---
    function renderTrips(trips) {
        const container = document.getElementById("tripsList");
        container.innerHTML = "";

        if (trips.length === 0) {
            container.innerHTML = "<div class='col-12 text-center text-muted'><h4>Nenhuma viagem dispon√≠vel de momento. ü§∑‚Äç‚ôÇÔ∏è</h4></div>";
            return;
        }

        const currentUserId = parseInt(localStorage.getItem("userId"));

        trips.forEach(trip => {
            // L√≥gica dos Bot√µes
            const isFull = trip.availableSeats === 0;
            const isMyTrip = trip.driverId === currentUserId; // Sou eu o condutor desta viagem?

            let btnHtml = "";

            if (isMyTrip) {
                btnHtml = `<button class="btn btn-secondary w-100" disabled>√âs o Condutor üöó</button>`;
            } else if (isFull) {
                btnHtml = `<button class="btn btn-danger w-100" disabled>Esgotado ‚ùå</button>`;
            } else {
                btnHtml = `<button onclick="openBookingModal(${trip.id}, '${trip.origin}', '${trip.destination}', ${trip.price})"
                               class="btn btn-primary w-100">Reservar Lugar üé´</button>`;
            }

            const card = `
                    <div class="col-md-4">
                        <div class="card trip-card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-title text-primary">${trip.origin} <br>‚¨á<br> ${trip.destination}</h5>
                                    <div class="text-end">
                                        <h4 class="text-success mb-0">${trip.price} ‚Ç¨</h4>
                                        <small class="text-muted">por pessoa</small>
                                    </div>
                                </div>
                                <hr>
                                <p class="mb-1">üìÖ <strong>Data:</strong> ${new Date(trip.departureTime).toLocaleString()}</p>
                                <p class="mb-3">üí∫ <strong>Lugares:</strong> ${trip.availableSeats} livres</p>
                                ${btnHtml}
                            </div>
                        </div>
                    </div>
                `;
            container.innerHTML += card;
        });
    }

    // --- 4. LOGOUT ---
    function logout() {
        localStorage.clear();
        window.location.href = "/";
    }

    // --- 5. CRIAR VIAGEM (POST) ---
    document.getElementById("createTripForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const tripData = {
            origin: document.getElementById("origin").value,
            destination: document.getElementById("destination").value,
            departureTime: document.getElementById("departureTime").value,
            price: parseFloat(document.getElementById("price").value),
            availableSeats: parseInt(document.getElementById("seats").value),
            vehicleId: parseInt(document.getElementById("vehicleId").value),
            driverId: parseInt(localStorage.getItem("userId")),
            status: "CREATED"
        };

        try {
            const response = await fetch(`${API_GATEWAY}/trips`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(tripData)
            });

            if (response.ok) {
                // Sucesso!
                const modal = bootstrap.Modal.getInstance(document.getElementById('createTripModal'));
                modal.hide();
                document.getElementById("createTripForm").reset();
                loadTrips(); // Atualiza a lista
                alert("Viagem publicada! üöÄ");
            } else {
                alert("Erro ao criar viagem.");
            }
        } catch (error) {
            console.error(error);
            alert("Erro de servidor.");
        }
    });

    // --- 6. RESERVAR VIAGEM (POST) ---
    function openBookingModal(id, origin, dest, price) {
        // Preenche o modal com os dados da viagem clicada
        document.getElementById("bookTripId").value = id;
        document.getElementById("bookTripTitle").innerText = `${origin} ‚ûù ${dest}`;
        document.getElementById("bookTripPrice").innerText = `${price} ‚Ç¨`;

        // Abre o modal
        const modal = new bootstrap.Modal(document.getElementById('bookTripModal'));
        modal.show();
    }

    async function confirmBooking() {
        const tripId = document.getElementById("bookTripId").value;
        const passengerId = localStorage.getItem("userId");

        // Verifica se √© condutor a tentar reservar (seguran√ßa extra)
        if (localStorage.getItem("userType") === "DRIVER") {
            alert("Aten√ß√£o: A tua conta est√° registada como 'Condutor'. Apenas Passageiros podem reservar.");
            // Num sistema real bloqueariamos, mas aqui deixo passar ou bloqueio conforme preferires.
            // return; // Descomenta para bloquear
        }

        const bookingData = {
            tripId: parseInt(tripId),
            passengerId: parseInt(passengerId)
        };

        try {
            // ATEN√á√ÉO: Confirma se o BookingController responde em /bookings
            const response = await fetch(`${API_GATEWAY}/bookings`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(bookingData)
            });

            if (response.ok) {
                alert("Reserva Confirmada! Boa viagem. üéâ");

                const modalEl = document.getElementById('bookTripModal');
                const modal = bootstrap.Modal.getInstance(modalEl);
                modal.hide();

                loadTrips(); // Recarrega para diminuir o n√∫mero de lugares
            } else {
                alert("Erro ao reservar. O Booking-Service (8083) est√° ligado?");
            }
        } catch (error) {
            console.error(error);
            alert("Erro de comunica√ß√£o.");
        }
    }
</script>
</body>
</html>
