<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Service - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-tabs .nav-link { cursor: pointer; }
    </style>
</head>
<body>

<div class="auth-card">
    <h3 class="text-center mb-4 text-primary">ðŸš— Car Pooling</h3>

    <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Entrar</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Registar</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="login" role="tabpanel">

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form action="/login" method="post">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="ex: condutor@mail.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>

        <div class="tab-pane fade" id="register" role="tabpanel">
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="regName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="regEmail" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="regPassword" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipo de Conta</label>
                    <select class="form-select" id="regType">
                        <option value="PASSENGER">Passageiro (Quero Boleia)</option>
                        <option value="DRIVER">Condutor (Tenho Carro)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Criar Conta</button>
            </form>
            <div id="registerAlert" class="mt-2"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Mantemos o JavaScript APENAS para o registo, para facilitar
    const API_URL = "http://localhost:8080/auth";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
            name: document.getElementById("regName").value,
            email: document.getElementById("regEmail").value,
            password: document.getElementById("regPassword").value,
            type: document.getElementById("regType").value
        };

        try {
            const response = await fetch(`${API_URL}/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                document.getElementById("registerAlert").innerHTML = '<div class="alert alert-success">Registado! Faz login agora.</div>';
                document.getElementById("registerForm").reset();

                // Muda automaticamente para a aba de Login apÃ³s 1.5 segundos
                setTimeout(() => {
                    const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
                    loginTab.show();
                    document.getElementById("registerAlert").innerHTML = "";
                }, 1500);

            } else {
                document.getElementById("registerAlert").innerHTML = '<div class="alert alert-danger">Erro ao registar. Tenta outro email.</div>';
            }
        } catch (error) {
            document.getElementById("registerAlert").innerHTML = '<div class="alert alert-danger">Erro de ligaÃ§Ã£o.</div>';
        }
    });
</script>

</body>
</html>
