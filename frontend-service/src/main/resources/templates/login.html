<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Service - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-tabs .nav-link { cursor: pointer; }
    </style>
</head>
<body>

<div class="auth-card">
    <h3 class="text-center mb-4 text-primary">ðŸš— Car Pooling</h3>

    <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Entrar</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Registar</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="ex: joao@mail.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>

        <div class="tab-pane fade" id="register" role="tabpanel">
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="regName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="regEmail" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="regPassword" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipo de Conta</label>
                    <select class="form-select" id="regType">
                        <option value="PASSENGER">Passageiro (Quero Boleia)</option>
                        <option value="DRIVER">Condutor (Tenho Carro)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Criar Conta</button>
            </form>
        </div>
    </div>

    <div id="alertBox" class="mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_URL = "http://localhost:8080/auth"; // O teu Gateway

    // --- LOGIN ---
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        try {
            const response = await fetch(`${API_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, password: password })
            });

            if (response.ok) {
                // AQUI ESTÃ A MUDANÃ‡A: Recebemos um JSON, nÃ£o texto
                const user = await response.json();

                // Guardamos tudo no browser para usar na prÃ³xima pÃ¡gina
                localStorage.setItem("userId", user.id);
                localStorage.setItem("userName", user.name);
                localStorage.setItem("userEmail", user.email);
                localStorage.setItem("userType", user.type);

                showAlert("success", `Bem-vindo, ${user.name}! A entrar...`);

                // Aguarda 1.5s e redireciona (futuramente para /dashboard)
                // setTimeout(() => window.location.href = "/dashboard", 1500);
                console.log("Login OK! User ID: " + user.id);

            } else {
                showAlert("danger", "Email ou Password errados.");
            }
        } catch (error) {
            console.error(error);
            showAlert("danger", "Erro de ligaÃ§Ã£o ao servidor.");
        }
    });

    // --- REGISTO ---
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
            name: document.getElementById("regName").value,
            email: document.getElementById("regEmail").value,
            password: document.getElementById("regPassword").value,
            type: document.getElementById("regType").value
        };

        try {
            const response = await fetch(`${API_URL}/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                showAlert("success", "Registado com sucesso! Faz login agora.");
                document.getElementById("registerForm").reset();
                // Muda para a aba de login automaticamente
                setTimeout(() => document.getElementById("login-tab").click(), 1500);
            } else {
                showAlert("danger", "Erro ao registar.");
            }
        } catch (error) {
            showAlert("danger", "Erro de ligaÃ§Ã£o.");
        }
    });

    function showAlert(type, message) {
        document.getElementById("alertBox").innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
    }
</script>
</body>
</html>
