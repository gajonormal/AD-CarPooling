<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Painel do Condutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark p-3">
    <div class="container">
        <span class="navbar-brand">ğŸš– Painel do Condutor</span>
        <div class="d-flex gap-2">
            <span class="navbar-text text-white me-3" th:text="'OlÃ¡, ' + ${user.name}"></span>
            <a href="/logout" class="btn btn-outline-light btn-sm">Sair</a>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<div class="container mt-5">

    <div class="row mb-5">
        <div class="col-md-6">
            <div class="card shadow-sm p-4 text-center h-100">
                <h3>ğŸš— Meus Carros</h3>
                <a href="/cars" class="btn btn-outline-primary w-100 mt-2">Gerir Frota</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm p-4 text-center h-100 border-success">
                <h3 class="text-success">ğŸ—ºï¸ Publicar Boleia</h3>
                <a href="/trips/new" class="btn btn-success w-100 mt-2">Criar Nova Viagem</a>
            </div>
        </div>
    </div>

    <div th:if="${pendingBookings != null and !pendingBookings.isEmpty()}" class="mb-5">
        <h3 class="text-warning">ğŸ”” Pedidos de Reserva (Pendentes)</h3>
        <div class="card shadow-sm border-warning">
            <div class="card-body">
                <div th:each="entry : ${pendingBookings}">
                    <h5 class="card-title text-muted">Para a viagem #<span th:text="${entry.key}">ID</span></h5>

                    <ul class="list-group list-group-flush">
                        <li th:each="booking : ${entry.value}" class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>Passageiro ID:</strong> <span th:text="${booking.passengerId}"></span>
                                <br>
                                <small class="text-muted">Data: <span th:text="${#temporals.format(booking.bookingDate, 'dd-MM HH:mm')}"></span></small>
                            </div>
                            <div>
                                <form th:action="@{/bookings/{id}/accept(id=${booking.id})}" method="post" style="display:inline;">
                                    <button class="btn btn-success btn-sm">âœ… Aceitar</button>
                                </form>

                                <form th:action="@{/bookings/{id}/reject(id=${booking.id})}" method="post" style="display:inline;">
                                    <button class="btn btn-danger btn-sm">âŒ Rejeitar</button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <h3 class="mb-3 border-bottom pb-2">Minhas Viagens Publicadas</h3>

    <div class="alert alert-info" th:if="${#lists.isEmpty(myTrips)}">
        Ainda nÃ£o tens viagens publicadas.
    </div>

    <div class="list-group">
        <div th:each="trip : ${myTrips}" class="list-group-item list-group-item-action mb-3 shadow-sm border rounded">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1 text-primary">
                        <span th:text="${trip.origin}">Origem</span> â
                        <span th:text="${trip.destination}">Destino</span>
                    </h5>
                    <small class="text-muted">
                        ğŸ“… <span th:text="${#temporals.format(trip.departureTime, 'dd-MM-yyyy HH:mm')}">Data</span> |
                        ğŸ’° Total: <strong th:text="${trip.price}"></strong>â‚¬
                    </small>
                    <div class="mt-2">
                         <span th:class="${trip.availableSeats > 0} ? 'badge bg-info text-dark' : 'badge bg-danger'"
                               th:text="${trip.availableSeats} + ' Lugares Livres'">
                         </span>
                    </div>
                </div>

                <div th:if="${trip.status != 'FINISHED'}">
                    <form th:action="@{/trips/{id}/finish(id=${trip.id})}" method="post"
                          onsubmit="return confirm('Terminar viagem e cobrar aos passageiros confirmados?');">
                        <input type="hidden" name="price" th:value="${trip.price}">
                        <button type="submit" class="btn btn-danger">ğŸ Terminar Viagem</button>
                    </form>
                </div>
                <div th:if="${trip.status == 'FINISHED'}">
                    <button class="btn btn-secondary" disabled>âœ… ConcluÃ­da</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
