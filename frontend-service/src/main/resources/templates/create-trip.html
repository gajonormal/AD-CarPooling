<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publicar Boleia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center text-success mb-4">üöó Publicar Nova Viagem</h2>

        <form action="/trips" method="post" th:object="${trip}">

            <div class="mb-3">
                <label class="form-label fw-bold">Ve√≠culo</label>
                <select class="form-select" th:field="*{vehicleId}" required>
                    <option value="" disabled selected>-- Seleciona o teu carro --</option>
                    <option th:each="car : ${cars}"
                            th:value="${car.id}"
                            th:text="${car.brand + ' ' + car.model + ' (' + car.licensePlate + ')'}">
                    </option>
                </select>
                <div th:if="${#lists.isEmpty(cars)}" class="text-danger">
                    ‚ö†Ô∏è Precisas de criar um carro primeiro! <a href="/cars/new">Cria aqui</a>.
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Origem</label>
                    <input type="text" class="form-control" th:field="*{origin}" placeholder="Ex: Lisboa" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Destino</label>
                    <input type="text" class="form-control" th:field="*{destination}" placeholder="Ex: Porto" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Data e Hora</label>
                    <input type="datetime-local" class="form-control" th:field="*{departureTime}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Lugares Dispon√≠veis</label>
                    <input type="number" class="form-control" th:field="*{availableSeats}" min="1" max="8" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Custo TOTAL da Viagem (‚Ç¨)</label>
                <div class="input-group">
                    <span class="input-group-text">‚Ç¨</span>
                    <input type="number" class="form-control" th:field="*{price}" min="1" step="0.50" placeholder="Ex: 20.00" required>
                </div>
                <div class="form-text">Este valor ser√° dividido pelos passageiros. Ex: Se for 20‚Ç¨ e reservarem 2 pessoas, cada uma paga 10‚Ç¨.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Publicar Viagem</button>
        </form>
    </div>
</div>

</body>
</html>
