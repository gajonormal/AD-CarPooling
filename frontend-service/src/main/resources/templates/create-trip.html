<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publicar Boleia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center text-success mb-4">ðŸš— Publicar Nova Viagem</h2>

        <form action="/trips" method="post" th:object="${trip}">

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Origem</label>
                    <input type="text" class="form-control" th:field="*{origin}" placeholder="Ex: Lisboa" required>
                </div>
                <div class="col">
                    <label class="form-label">Destino</label>
                    <input type="text" class="form-control" th:field="*{destination}" placeholder="Ex: Porto" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Data e Hora</label>
                <input type="datetime-local" class="form-control" th:field="*{departureTime}" required>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">PreÃ§o (â‚¬)</label>
                    <input type="number" step="0.5" class="form-control" th:field="*{price}" placeholder="15.00" required>
                </div>
                <div class="col">
                    <label class="form-label">Lugares DisponÃ­veis</label>
                    <input type="number" class="form-control" th:field="*{availableSeats}" value="3" required>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">Publicar Boleia</button>
                <a href="/cars" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
