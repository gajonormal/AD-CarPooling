<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Viagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .badge-role { width: 100px; }
        .trip-route { font-weight: 500; color: #333; }
        .price-tag { font-weight: bold; color: #198754; }
        .modal-header.bg-warning { color: #000; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1><i class="bi bi-clock-history text-primary"></i> O Meu Histórico</h1>
            <p class="text-muted">Consulta as tuas viagens e avalia os teus companheiros.</p>
        </div>
        <a href="/dashboard" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Voltar ao Dashboard
        </a>
    </div>

    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        Avaliação enviada com sucesso! Obrigado por ajudar a comunidade.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow border-0">
        <div class="card-header bg-dark text-white py-3">
            <h5 class="mb-0"><i class="bi bi-calendar-check me-2"></i> Viagens Realizadas</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th class="ps-4">Data e Hora</th>
                        <th>Papel</th>
                        <th>Trajeto</th>
                        <th>Veículo</th>
                        <th>Participantes</th>
                        <th>Valor Pago</th>
                        <th class="text-center">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="h : ${history}">
                        <td class="ps-4">
                            <div class="small text-muted" th:text="${h.departureTime}">Data</div>
                        </td>
                        <td>
                            <span class="badge badge-role p-2"
                                  th:classappend="${h.userRole == 'CONDUTOR' ? 'bg-primary' : 'bg-info text-dark'}"
                                  th:text="${h.userRole}">Papel</span>
                        </td>
                        <td>
                            <div class="trip-route">
                                <span th:text="${h.origin}"></span>
                                <i class="bi bi-arrow-right mx-1 text-muted"></i>
                                <span th:text="${h.destination}"></span>
                            </div>
                        </td>
                        <td>
                            <small class="text-muted" th:text="${h.vehicleInfo}">Carro</small>
                        </td>
                        <td>
                            <div th:if="${not #lists.isEmpty(h.passengerNames)}">
                                <span th:each="p : ${h.passengerNames}" th:text="${p}"
                                      class="badge bg-light text-dark border me-1 small"></span>
                            </div>
                            <div th:if="${h.userRole == 'PASSAGEIRO'}" class="small text-muted">
                                Condutor: <span th:text="${h.driverName}" class="text-dark fw-bold"></span>
                            </div>
                        </td>
                        <td>
                            <span class="price-tag" th:text="${#numbers.formatDecimal(h.price, 1, 2) + ' €'}"></span>
                        </td>
                        <td class="text-center">
                            <button type="button" class="btn btn-sm btn-warning" data-bs-toggle="modal"
                                    th:data-bs-target="'#reviewModal' + ${h.tripId}">
                                <i class="bi bi-star-fill me-1"></i> Avaliar
                            </button>

                            <div class="modal fade" th:id="'reviewModal' + ${h.tripId}" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content text-start">
                                        <form th:action="@{/history/review}" method="post">
                                            <div class="modal-header bg-warning">
                                                <h5 class="modal-title">Avaliar Experiência</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="mb-3">
                                                    <label class="form-label fw-bold">Quem desejas avaliar?</label>
                                                    <select name="targetUserId" class="form-select" required>
                                                        <option th:if="${h.userRole == 'PASSAGEIRO'}"
                                                                th:value="${h.driverId}"
                                                                th:text="'Condutor: ' + ${h.driverName}"></option>

                                                        <th:block th:if="${h.userRole == 'CONDUTOR'}">
                                                            <option th:each="pName, iter : ${h.passengerNames}"
                                                                    th:value="${h.passengerIds[iter.index]}"
                                                                    th:text="'Passageiro: ' + ${pName}"></option>
                                                        </th:block>
                                                    </select>
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label fw-bold">Nota (1-5 estrelas)</label>
                                                    <select name="rating" class="form-select">
                                                        <option value="5">⭐⭐⭐⭐⭐ (Excelente)</option>
                                                        <option value="4">⭐⭐⭐⭐ (Muito Bom)</option>
                                                        <option value="3" selected>⭐⭐⭐ (Normal)</option>
                                                        <option value="2">⭐⭐ (Fraco)</option>
                                                        <option value="1">⭐ (Muito Mau)</option>
                                                    </select>
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label fw-bold">Comentário</label>
                                                    <textarea name="comment" class="form-control" rows="3"
                                                              placeholder="Escreve aqui a tua opinião..."></textarea>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                <button type="submit" class="btn btn-warning">Enviar Avaliação</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
